<!--
	сли раместить все элементы подряд и задать им свойство float, то они выстроятся в одну линию.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Свойсво Float</title>
	</head>
	<body>
		<div style=" background-color:Yellow; width:200px; height:200px; float: right;">Этот текст находится в контейнере</div>
		<div style=" background-color:Green; width:200px; height:200px; float: left;">Этот текст находится в контейнере</div>
		<div style=" background-color:Red; width:200px; height:200px; float: left;">
	</body>
</html>
