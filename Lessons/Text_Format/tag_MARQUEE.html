<!DOCTYPE html>
<html>
    <head>
	    <title>Форматирование текста - тег MARQUEE</title>
    </head>
    <body>
    <!--
    Тег MARQUEE - это контейнер, который все текстовое содержимое внутри 
    себя еализует в бегущую строку
    атрибут loop указывает количество интерпритаций,
    то есть количество раз, сколько побежит строка.

    Тег является устаревшим. Для реализации анного функционала используется JavaSkript.
    -->

    <MARQUEE>текст, но заключенный в тег MARQUEE</MARQUEE>

    <MARQUEE loop="3">текст, но заключенный в тег MARQUEE с атрибутом loop равным 3</MARQUEE>

    </body>
</html>
