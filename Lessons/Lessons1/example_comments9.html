<!DOCTYPE html>
<html>
    <head>
	    <title>Атрибут color - цвет линии</title>
    </head>
    <body>
           <!--
           	    color - атрибут тега hr, который указывает цвет прямой.
           -->
           
          <p>Тег hr определяет горизонтальную линию:</p>
          <hr color="Red" />
          <p>This is paragraph</p>
          <hr color="Blue" />
          <p>This is paragraph</p>
          <hr color="Green" />
          <p>This is paragraph</p>

    </body>
</html>
