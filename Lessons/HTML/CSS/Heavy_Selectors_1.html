<!--
Есть несколько основных сложных конструкций:

1. Вложенные селекторы
2. Мультиклассы
3. Соседней селектор

Вложенные селекторы

Если необходимо определить стиль для элемента, вложеного в другой, то лучшим решением является конструкция вложенных селекторов.

Первым указывается селектор одительского элемента, а вторым селектор родительский_элемент дечерний_элемент {}

-->
<!DOCTYPE html>
<html>
	<head>
		<title>Тег style</title>
		<style type="text/css">

		div
		{
			color: Green;
			font-size:18pt;
			font-family:Arial;
			background-color:green;
		}
		
		div div
		{
			color:Blue;
		}
		
		div p
		{
			background-color:Red;
		}
		
		</style>	
	</head>
	<body>
			<p>Простой параграф</p>

			<div>

				<p>Содержимое параграфа</p>

				<div>
					Содержимое вложеного блока
				</div>
			</div>		
	</body>
</html>
