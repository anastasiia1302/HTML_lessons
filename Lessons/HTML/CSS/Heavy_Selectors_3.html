<!--
Есть несколько основных сложных конструкций:

1. Вложенные селекторы
2. Мультиклассы
3. Соседний селектор

Соседними назыв. те элементы разметки, оторые следуют непосредственно дру за другом в коде документа.

Для задания стиля соседнему элементу использутся символ "+", который устанавливаетсяы между двумя селекторами.

селектор1 + селектор2
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Тег style</title>

		<style type="text/css">

		p + span + div
		
		{
			background-color:Red;
		}
		
		</style>
	</head>
	<body>
		
		<p> Содержимое параграфа №1 </p>

		<span>Содержимое тега span</span>

		<div>Содержимое тега div</div>

		<p>Содержимое параграфа №2</p>

	</body>
</html>
