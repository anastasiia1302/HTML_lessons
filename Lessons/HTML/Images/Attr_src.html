<!--
src - source, сточник откуда подгружается изображение.
Источник может быть как локальный дистрибутив, так и какой либо источник в сети.
Форматы которые используются в верстке:
.jpg
.gif
.png
-->

<!DOCTYPE html>
<html>
    <head>
	    <title>Атрибут тега img - src</title>
    </head>
    <body>
            Изображение из локального ресурса:
            <br />
            <img align="center" src="Images/constr4.gif" alt="ImagesExemple" title="ImagesExemple" />
            <br />
            Изображение из ресурса в сети:
            <br />
            <img src="http://edu.cbsystematics.com/Images/arrow.png" alt="ImagesExemple" title="ImagesExemple" />
            <br />
            Анимация:
            <br />
            <img src="Images/hackanm.gif" alt="ImagesExemple" title="ImagesExemple" />
    </body>
</html>
