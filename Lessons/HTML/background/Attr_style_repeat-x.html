<!--
Свойство background-repeat отвечает за вид повторения фона.
Может принимать следующие значения: no-repeat, repeat-x, repeat-y.
no-repeat- оворит о том, что повторять изображение не стоит, и размещает его один раз согласно его размерам.
repeat-x - делает повторение изображения только по оси х.
repeat-y - делает повторение изображения только по оси у.
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Свойство background-repeat</title>
	</head>
	<body background="../Images/Images/background.jpg" style="background-repeat:repeat-x">

	</body>
</html>
