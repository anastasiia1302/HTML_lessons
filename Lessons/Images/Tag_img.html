<!--
С помощью тега <img> можно разместить изображение на вфшей странице.
Элемент имеет следущие атрибуты: src, alt, title, width, heaght, align.
Тег не имеет текстового содержимого и потому является самодостаточным. В связи с этим отсутствует закрывающий тег, и в конце открывающего
мы видим "/".
-->

<!DOCTYPE html>
<html>
    <head>
	    <title>Тег Img</title>
    </head>
    <body>
        <img src="Images/constr4.gif" alt="Deleted" title="ImageExample" /> 
    </body>
</html>
