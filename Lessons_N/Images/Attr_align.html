<!--
Атрибут align указывает положение изображение относительно остального контента.

Может принимать следущие значения для вертикального выравнивания изображения:
    bottom - указывает на выравнивание изображения по нижней направляющей остального контента ( по умолчанию )
    middle - казывает на выравнивание изобажения по центральной направляющей остального контента
    top - казывает на выравнивание изображения по верххней направляющей остального контента

Не имеет значения где размещено изображение, в начале текста, в середине ил в конце.
-->

<!DOCTYPE html>
<html>
    <head>
	    <title>Атрибут тега Image - align(вертикальное значение)</title>
    </head>
    <body>
                 <p>
                 	 Картинка
                 	 <img src="images/hackanm.gif" align="bottom" width="48" height="48" alt="ImageExemple" title="ImageExemple" />
                 	 в тексте
                 </p>
                 <p>
                     Картинка
                     <img src="images/hackanm.gif" align="middle" width="48" height="48" alt="ImageExemple" title="ImageExemple" />
                     в тексте
                 </p>
                 <p>
                     Картинка 
                     <img src="images/hackanm.gif" align="top" width="48" height="48" alt="ImageExemple" title="ImageExemple" />    
				 </p>
				 <p>
				     По умолчанию у изображения выравнивание по низу.</p>
				 <p>
				     Картинка
				     <img src="images/hackanm.gif" width="48" height="48" alt="ImageExemple" title="ImageExemple" />
				     в тексте
				 </p>         
   </body>
</html>
