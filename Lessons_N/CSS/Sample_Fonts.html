<!--
Свойство font-family.

Устанавливает семейство шрифта, которое будет испоьзоватся для оформления текста содержимого.
Список шрифтов может включать одно или несколько названий, разделённых запятой.
Если в имени шрифта содержится пробелы, например, Trebuchet MS, оно должно заключаться в одинарные или двойные кавычки.

Когда браузер встречает первый шрифт в списке, он проверяет его наличие на компьютере пользователя.
Если такого шрифта нет, берется следующее имя из списка и также фнализируется на присутствие.
Поэтому несколько шрифтов увеличивает вероятность, что хотя бы один из них будет обнаружен на клиентском компьютере.


-->

<!DOCTYPE html>
<html>
	<head>
		<title>Работа cо шрифтом</title>
		<style type="text/css">
		body
		{
			color: #0094ff;

			font-family: Verdana, Arial;
		}
		
		p.one
		{
			font-family: 'Times New Romane';
			color:darkcyan;
		}
		p.two
		{
			font-family: 'Monotype Corsiva';
		}
		p.three
		{
			font-family: Arial;
			color:darkorange;
		}
		</style>			
	</head>
	<body>
			<h1> CSS стили шрифта</h1>
			<table border="1" cellpadding="5">
				<tr>
					<tr>
						Шрифт
					</tr>
					<tr>
					Результат
					</tr>
				</tr>
				<tr>
					<td>
						<p class="one"> Time New Roman </p>
					</td>
					<td>
					<p class="one" >  Используется шрифт Time New Roman </p>
					</td>
				</tr>
				<tr>
					<td>
						<p class="two" > Monotype Corsiva </p>
					</td>
					<td>
					<p class="two" >   Используется шрифт Monotype Corsiva </p>
					</td>
				</tr>
				<tr>
					`<td>
						<p class="theree">Arial </p>
					</td>
					<td>
						<p class="theree">  Используется шрифт Arial </p>
					</td>
				</tr>

			</table>									

</body>
</html>
